<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>로또생성기</title>
  </head>
  <body>
    <button>로또생성</button>
    <h1>로또 번호가 나옵니다.</h1>
  </body>
  <script>
    const btn = document.querySelector('button');
    const h1 = document.querySelector('h1');
    btn.addEventListener('click', () => {
      let lotto = [];
      while (lotto.length < 7 ) {
        // let num = Math.ceil(Math.random()*45);
        let num = parseInt(Math.random() * 45 + 1)
        console.log(num)
        if (lotto.indexOf(num) == -1 ) {
          lotto.push(num)
        }
      }
      lotto.sort((a,b)=>(a-b))
      h1.innerText = `로또 번호는 ${lotto.join(", ")} 입니다.`;
    })

  </script>
</html>
