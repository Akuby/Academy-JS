<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>innerHTML, innerText</title>
  </head>
  <body>
    <h1>제목</h1>
    <div>
      <h2>제목2</h2>
    </div>
    <script>
      const h1 = document.querySelector('h1');
      const div = document.querySelector('div');

      console.log(h1.innerText)
      console.log(div.innerText) // 오직 텍스트 노드만
      console.log(h1.innerHTML)
      console.log(div.innerHTML) // 내부 구성 태그까지 모두

      h1.innerText = "큰제목";
      // div.innerText = "작은제목" // 내부 요소를 모두 텍스트로 퉁쳐버린다.
      div.innerHTML = "<p>문단으로 변경</p>"
      // div.innerText = "<p>문단으로 변경</p>" // 이렇게!
    </script>
  </body>
</html>
