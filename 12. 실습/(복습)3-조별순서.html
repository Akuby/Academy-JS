<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>조별순서정하기</title>
</head>

<body>
  <h1>조별순서정하기</h1>
  <button>순서 추첨</button>
  <ol>
  </ol>
  <script>
    const ol = document.querySelector('ol');
    const btn = document.querySelector('button');

    let party = parseInt(prompt('몇 개의 조가 있습니까?'));
    
    let groupList = [];
    for ( let i = 0; i < party; i++) {
      ol.appendChild(document.createElement('li'));
      groupList.push(`${i+1}조`);
    }
    const list = document.querySelectorAll('li')


    let order = function () {
      let i = 0;
      while (groupList.length > 0) {
        let num = Math.floor(Math.random() * groupList.length)
        list[i].innerText = groupList[num];
        groupList.splice(num, 1);
        console.log(groupList)
        i++
      }
    }

    btn.addEventListener('click', order)
    
</script>
</body>

</html>
