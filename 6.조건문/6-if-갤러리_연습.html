<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      text-align: center;
    }

    #wrap {
      margin: 50px 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <img src="./images/pic_1.jpg" alt="" width="200" id="img">
  </div>
  <div>
    <button>이전</button>
    <button>다음</button>
  </div>
</body>
<script>
  let img = document.getElementById("img");
  let btn = document.querySelectorAll("button");
  let num = 1, plus = true;

  btn[0].addEventListener('click', () => {
    change(!plus);
  });
  btn[1].addEventListener('click', () => {
    change(plus);
  });

  function change(plus) {
    if (plus) {
      if (num < 9) {
        num++;
      }
    } else {
      if ( num > 1) {
        num--;
      }
    }
    img.src = `./images/pic_${num}.jpg`
  }
</script>

</html>
