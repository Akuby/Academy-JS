<body>
  <h1></h1>
  <script>
    const heading = document.querySelector("h1");
    let areaName = prompt("지역명을 입력하세요.");
    switch (areaName) {
      case "서울" : areaNum = "02"; break;
      case "경기" : areaNum = "031"; break;
      case "부산" : areaNum = "051"; break;
      case "대구" : areaNum = "053"; break;
      case "제주" : areaNum = "041"; break;
      default : areaNum = "등록되지 않은 지역";
    }

    document.write(`${areaName}의 지역번호는 ${areaNum} 입니다.`)
</script>
</body>
