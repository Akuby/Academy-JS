<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤함수</title>
  <script>
    // Math 객체 내 random() 메소드
    console.log(Math.random()); // 0 ~ 1까지
    console.log(Math.ceil(Math.random())); // 올림
    console.log(Math.floor(Math.random())); // 내림
    console.log(Math.round(Math.random())); // 반올림

    // 0-9까지 정수를 랜덤하게 출력
    console.log(Math.floor(Math.random()*10));
    // 1-10까지 정수를 랜덤하게 출력
    console.log(Math.ceil(Math.random()*10));
    // 10, 20, 30, 40, 50 랜덤 출력
    console.log(Math.ceil(Math.random()*5)*10);

      
</script>
</head>
<body>
  
</body>
</html>
