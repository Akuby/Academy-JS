<script>
  let lotto = [];
  while (lotto.length < 7 ) {
    let num = Math.ceil(Math.random()*45);
    console.log(lotto.indexOf(num));
    if (lotto.indexOf(num) == -1 ) {
      lotto.push(num)
    }
  }
  lotto.sort((a,b)=>(a-b))
  document.write(`로또 번호는 ${lotto.join(", ")} 입니다.`)
</script>
</html>
