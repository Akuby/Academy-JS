<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수표현식</title>
  <script>
    // 선언함수, 명명함수
    function fnc1 (name) {
      console.log(name)
    }
    fnc1("홍길동");

    // 익명함수 - 리터럴방식
    let fnc2 = function (name) { // let은 함수명도 중복 안됨.
      console.log(name)
    }
    fnc1("이순신");

    // 즉시실행함수 
    // (function () {})() 
    // 소괄호로 전체를 한번 감싸고, 뒤에 소괄호를 붙여준다. 
    // 뒤에 값을 넣을 괄호는 소괄호 내, 외 상관없다.
    (function(name) {
      console.log(name);
    })("신사임당")

    // 화살표 함수 (ES6)
    // 매개 변수가 하나일 경우, 소괄호 생략가능
    let fnc3 = (name) => {
      console.log(name);
    }
    
</script>
<style>
  div {
    width: 200px;
    height: 200px;
    background-color: blue;
  }
</style>
</head>
<body>
  <div></div>
  <script>
    const div = document.querySelector("div");
    // div.addEventListener("click", () => {
    //   console.log("test");
    //   this.style.background = "pink";
    // })

    // 선언함수에서는 잘 작동하던 this가, 화살표 함수에서는 안된다?!
    // 화살표함수에서는 this가 윈도우 객체가 나오네?!

    // 화살표 함수에서 불필요하게 this를 사용하는 일은 없을 것임


    div.addEventListener("click", () => {
      console.log("test");
      event.currentTarget.style.background = "pink";
      console.log(this);
      console.log(event);
      console.log(event.currentTarget);
    })
    // 대상을 event가 일어난 currentTarget으로 지정해줘야한다.

    // 참고
    // https://velog.io/@padoling/JavaScript-%ED%99%94%EC%82%B4%ED%91%9C-%ED%95%A8%EC%88%98%EC%99%80-this-%EB%B0%94%EC%9D%B8%EB%94%A9
</script>
</body>
</html>
