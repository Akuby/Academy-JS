<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>스크롤이벤트</title>
  <style>
    body,
    ul {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: cornflowerblue;
      height: 3000px;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    /* 네비게이션 */
    nav {
      height: 80px;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 0;
      left: 0;
    }

    
    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
    }
    
    nav ul li {
      width: 100px;
      text-align: center;
    }
    
    nav ul li a {
      color: #000;
    }
    /* 스크롤 발생 시 css */
    nav.active {
      background-color: #000;
      position: fixed;
    }
    nav.active ul li a {
      color: #fff;
    }
    /* 섹션 */
    section {
      height: 500px;
      background-color: #0090c0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('nav')
      // 윈도우의 스크롤 위치가 500일 경우 nav를 윈도우 상단에 고정하기
      window.addEventListener('scroll', () => {
        window.scrollY >= 500 ? nav.classList.add('active') : nav.classList.remove('active'); // 오직 class만 classList로 중복정의 가능
        })
      })
  </script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
    </ul>
  </nav>
  <section></section>
</body>

</html>
