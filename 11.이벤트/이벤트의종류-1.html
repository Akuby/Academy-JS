<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 이벤트</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const box1 = document.getElementById('box1');
      const box2 = document.getElementById('box2');
      const box3 = document.getElementById('box3');
      const box4 = document.getElementById('box4');

      // box1 클릭이벤트
      box1.addEventListener('click', e => {
        e.currentTarget.style.backgroundColor = "pink"
      })
      // box2 더블클릭 dblclick
      box2.addEventListener('dblclick', e => {
        e.currentTarget.style.backgroundColor = "yellow"
      })
      // box3 마우스오버 mouseover
      box3.addEventListener('mouseover', (e) => { //mouseenter/leave 와의 차이점은..?
        e.currentTarget.style.backgroundColor = "skyblue"
      })
      box3.addEventListener('mouseout', (e) => { //mouseenter와의 차이점은..?
        e.currentTarget.style.backgroundColor = "white"
      })
      // box4 마우스 다운업 mousedown / mouseup
      box4.addEventListener('mousedown', (e) => {
        e.currentTarget.style.backgroundColor = "violet"
      })
      box4.addEventListener('mouseup', (e) => {
        e.currentTarget.style.backgroundColor = "white"
      })
    })

  </script>
</head>
<body>
  <div id="box1">클릭</div>
  <div id="box2">더블클릭</div>
  <div id="box3">롤오버</div>
  <div id="box4">마우스다운업</div>
</body>
</html>
