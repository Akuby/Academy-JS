<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>스크롤이벤트</title>
    <style>
      body { height:  300vh; }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let state = true;
        window.addEventListener('scroll', () => {
          console.log(window.scrollY)
          if ( window.scrollY >= 500  && state === true) {
            state = false;
            // window.scrollTo(0, 0)
            window.scrollBy(0, 1000);
          }
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
