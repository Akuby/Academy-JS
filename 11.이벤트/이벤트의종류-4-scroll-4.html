<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>스크롤이벤트</title>
  <style>
    body,
    ul {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: cornflowerblue;
      height: 3vh;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    /* 네비게이션 */
    nav {
      height: 80px;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 0;
      left: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
    }

    nav ul li {
      width: 100px;
      text-align: center;
    }

    nav ul li a {
      color: #000;
    }

    /* 섹션 */
    section {
      height: 500px;
      background-color: #0090c0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let state = true;
      window.addEventListener('scroll', () => {
        console.log(window.scrollY)
        if (window.scrollY >= 500 && state === true) {
          state = false;
          // window.scrollTo(0, 0)
          window.scrollBy(0, 1000);
        }
      })
    })
  </script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="#">메뉴</a></li>
    </ul>
  </nav>
  <section></section>
</body>

</html>
