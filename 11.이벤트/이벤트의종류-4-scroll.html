<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>스크롤이벤트</title>
    <style>
      body { height:  300vh; background: linear-gradient(to bottom, #ffffd1, #00456c, #1db16f);}
      div {
        position: fixed;
        top: 0;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.querySelectorAll('button');
        btn[0].addEventListener('click', () => {
          window.scrollTo(0, 300)
          console.log(window.scrollY)
        })
        btn[1].addEventListener('click', () => {
          window.scrollBy(0, 100)
          console.log(window.scrollY)
        })
        btn[2].addEventListener('click', () => {
          window.scrollBy(0, -100)
          console.log(window.scrollY)
        })
      })
    </script>
  </head>
  <body>
    <div>
      <button>상단에서 300px 아래로</button>
      <button>현재위치에서 100만큼 아래로</button>
      <button>현재위치에서 100만큼 위로</button>
    </div>
  </body>
</html>
