<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나비 예제</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: rgb(58, 58, 58);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <img src="./img/nabi_1.png" alt="나비">
</body>
<script>
  const nabi = document.querySelector('img');
  let num = 1;
  function wing() {
    if (num > 5) num = 0;
    num++;
    nabi.setAttribute('src', `img/nabi_${num}.png`);
  }
  setInterval(function() {
    wing();
    }, 50);
</script>
</html>
