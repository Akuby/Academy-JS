<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산자</title>
  <script>
    // 산술연산자는 숫자를 계산하는 연산자
    // ex) 덧셈, 뺄셈, 곱셈, 나눗셈
    // let a = 5; b = 3;
    // console.log(a+b);
    // 연산자(+,-, /, *)와 피연산자(a, b)
    // 피연산자가 하나면 단항연산자
    // 피연산자가 두개면 이항연산자 (다항연산자)

    let num = 1;
    // num = num + 1;
    // num += 1;
    // num++; 
    // 헷갈리지 말자. ++은 대입연산자가 포함된 식이다.
    // 식이 짧을수록 ( 연산자가 적을 수록 ) 빨리 처리된다.
    // console.log(num);
    // console.log(num+1);

    // console.log(num); // 1
    // console.log(++num); // 2 전위연산자
    // console.log(num); // 2

    console.log(num);
    console.log(num++); // 1 후위연산자. 연산 전에 로그로 찍기 때문에 1이 출력.
    console.log(num);

    // 데이터 타입이 다른 숫자의 연산
    let s1 = 10, s2 = "5";
    console.log(s1+s2); // 105 더하면, 둘다 string으로 변환.
    console.log(s1-s2); // 5 빼면, 둘다 number로 변환. 활용성이 있을듯.
  </script>
</head>
<body>
  <h1>카운팅</h1>
  <button>숫자올리기</button>
  <script>
    const heading = document.querySelector("h1");
    const btn = document.querySelector("button");
    let n = 0;
    btn.addEventListener("click", () => {
      heading.innerText = ++n;
        })    
  </script>
</body>
</html>
