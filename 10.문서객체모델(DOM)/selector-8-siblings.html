<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
    <p>내용4</p>
  </div>
</body>
<script>
  const wrap = document.getElementById('wrap');
  const p1 = wrap.children[0];
  p1.style.color = 'red';
  const p2 = p1.nextSibling.nextSibling; //nextSibling도 노드 요소. 근데 배열이 아니네..?
  p2.style.color = 'blue';
  // 이전요소 previousSibling.
</script>
</html>
