<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열을 활용한 for문</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <button>100</button>
  <button>200</button>
  <button>300</button>
  <h1>버튼 텍스트 입력</h1>
  <div></div>
  <div></div>
  <div></div>
</body>
<script>
  // let fruit = ['수박', '참외', '포도'];
  // for ( let i = 0; i < fruit.length; i++ ) {
  //   console.log(fruit[i])
  // }
  const div = document.querySelectorAll("div");
  const btn = document.querySelectorAll('button');
  const heading = document.querySelector("h1"); 
  for ( let i = 0; i < div.length; i++ ) {
    div[i].style.backgroundColor = "#c8cbff";
  }
  // for ( var i = 0; i < btn.length; i++ ) { // 여기서 var를 쓰면
  //   btn[i].addEventListener('click', () => { // eventlistener는 for문 실행 당시가 아닌 for문이 다 끝나고 실행되기 때문에
  //     heading.innerText = btn[i].innerText; // 버튼 클릭 시 들어가는 i는 3이 되고, btn[3]은 없는 값이기 때문에 오류가 출력.
  //   })
  // }
  for ( let i = 0; i < btn.length; i++ ) { // 여기서 let을 쓰면
    btn[i].addEventListener('click', () => { // let은 블럭 스코프를 가지기 때문에, for문 내 값을 그대로 전달해줄 수 있음. 
      heading.innerText = btn[i].innerText; 
    })
  }
  
</script>
</html>
