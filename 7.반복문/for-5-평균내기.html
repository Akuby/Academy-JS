  let 과목 = ['국어', '수학', '영어']
  
  function 평균내기(과목배열) {
    let 총합 = 0;
    for ( let i = 0; i < 과목배열.length; i++ ) {
      총합 += parseInt(prompt(`${과목배열[i]} 점수는?`));
    }
    let 평균 = 총합 / 과목배열.length;
    return 평균;
  }
  document.write(`세과목 평균 점수는 ${평균내기(과목)}점입니다.`)
