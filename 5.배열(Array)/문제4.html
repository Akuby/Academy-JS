<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 랜덤 변경</title>
</head>
<body>
  <button class="btn">색상변경</button>
</body>
<script>
  // 버튼 클릭 시 정해진 색상 내에서 배경색을 랜덤하게 바꾸시오.
  const btn = document.querySelector('.btn');
  let colorList = ['#54BAB9','#9900F0','#C4DFAA','#F900BF','#FFD36E']
  
  function colorChange () {
    document.body.style.backgroundColor = colorList[Math.floor(Math.random()*5)]
  }
  btn.addEventListener('click', colorChange)
</script>
</html>
